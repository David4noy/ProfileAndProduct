<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button routerLink="/profile">Profile</ion-button>
    <ion-button routerLink="/products">Products</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hello {{ name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let instrument of instruments" (click)="openProductPopup(instrument)">
    <ion-card-content>
      <div style="display: flex; align-items: center;">
        <ion-thumbnail slot="start" style="width: 100px; height: 100px;">
          <img [src]="instrument.image" alt="Product Image" style="object-fit: contain;">
        </ion-thumbnail>
        <div style="margin-left: 10px;">
          <ion-card-title>{{ instrument.name }}</ion-card-title>
          <p>Price: {{ instrument.price }}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>  
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>{{ instrument.name }}</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="instrument.image" alt="Product Image">
  <ion-list>
    <ion-item>
      <ion-label>
        <h1>{{ instrument.name }}</h1>
        <p>Price: {{ instrument.price }}</p>
        <h4>Family: {{ instrument.family }}</h4>
        <h4>Section: {{ instrument.section }}</h4>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <h2 style="white-space: normal;">{{ instrument.description }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="shareByEmail(instrument)">Share via Email</ion-button>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">Close</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
